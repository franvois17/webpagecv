<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Capture IP on Click</title>
<script>
function sendIP() {
  fetch('/.netlify/functions/captureIP', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    }
  })
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error('Error:', error));
}
</script>
</head>
<body>
<a href="javascript:void(0);" onclick="sendIP()">Click here to interact</a>
</body>
</html>
